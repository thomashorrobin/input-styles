<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header>
        <h1>HTML input style testing</h1>
    </header>
    <main>
        <h2>Color picker</h2>
        <section>
            <form>
                <h3>Standard</h3>
                <input type="color" name="color" value="#ff0000">
                <h3>Custom</h3>
                <input type="color" name="color" value="#ff0000" style="background-color: #ff0000; border: 1px solid #ff0000;">
                <h3>Bigger</h3>
                <input type="color" name="color" value="#ff0000" style="width: 100px; height: 100px;">
                <h3>Background Image</h3>
                <input type="color" name="color" value="#ff0000" style="background-image: url('img/Cafs.jpg'); background-size: 100% 100%; width: 100px; height: 100px;">
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
